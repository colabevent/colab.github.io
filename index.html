<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLAB - Tworzymy przestrzeń dla sukcesu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a2c33;
      color: white;
      line-height: 1.6;
    }

    header.navbar {
      background-color: #0a2c33;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px 40px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(to right, rgba(10, 44, 51, 0.7), rgba(10, 44, 51, 0.7)), url('hero-image.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .hero-content button {
      background-color: #f4c542;
      border: none;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .hero-slideshow {
      display: flex;
      gap: 20px;
    }

    .hero-slideshow img {
      width: 300px;
      border-radius: 12px;
      object-fit: cover;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .column {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .colab-marquee-container {
      overflow: hidden;
      background: #071e26;
      padding: 40px 0;
    }

    .colab-marquee-row {
      white-space: nowrap;
      display: flex;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      font-family: Arial, sans-serif;
      gap: 40px;
      animation-duration: 30s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .row-1 {
      animation-name: marquee-left;
    }

    .row-2 {
      animation-name: marquee-right;
    }

    .row-3 {
      animation-name: marquee-left;
    }

    @keyframes marquee-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    @keyframes marquee-right {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }

    .colab-marquee-row img {
      height: 40px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <img src="logo-colab.png" alt="COLAB Logo" class="logo">
      <nav class="nav-links">
        <a href="#onas">O NAS</a>
        <a href="#dlakogo">DLA KOGO</a>
        <a href="#wydarzenia">WYDARZENIA COLAB</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>TWORZYMY PRZESTRZEŃ<br>DLA SUKCESU</h1>
      <button>ZOBACZ NADCHODZĄCE WYDARZENIA</button>
      <div class="hero-slideshow">
        <img src="img1.jpg" alt="Slajd 1">
        <img src="img2.jpg" alt="Slajd 2">
        <img src="img3.jpg" alt="Slajd 3">
      </div>
    </div>
  </section>

  <section class="colab-marquee-container">
    <div class="colab-marquee-row row-1">
      COLAB <img src="img1.jpg"> COLAB <img src="img2.jpg"> COLAB <img src="img3.jpg"> COLAB
    </div>
    <div class="colab-marquee-row row-2">
      COLAB <img src="img2.jpg"> COLAB <img src="img3.jpg"> COLAB <img src="img1.jpg"> COLAB
    </div>
    <div class="colab-marquee-row row-3">
      COLAB <img src="img3.jpg"> COLAB <img src="img1.jpg"> COLAB <img src="img2.jpg"> COLAB
    </div>
  </section>
</body>
</html>
