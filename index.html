<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>COLAB - Przestrzeń dla Sukcesu</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #071e26;
    color: white;
    font-family: Arial, sans-serif;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(0,0,0,0.3); /* przezroczystość */
    z-index: 50;
  }
  nav a {
    position: relative;
    padding-bottom: 4px;
    transition: color 0.3s;
  }
  nav a::after {
    content: '';
    position: absolute;
    left: 0; bottom: 0;
    width: 100%;
    height: 2px;
    background-color: #f4c542;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
  }
  nav a:hover {
    color: #f4c542;
  }
  nav a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }
  /* Hero + slider container */
  .hero-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding-top: 70px; /* miejsce na header */
  }
  .hero-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 1.5rem;
  }
  .hero-text h1 {
    font-weight: 900;
    font-size: 4rem;
    line-height: 1.1;
    text-transform: uppercase;
    max-width: 800px;
  }
  .hero-text a {
    margin-top: 2rem;
    background-color: #f4c542;
    color: #071e26;
    font-weight: bold;
    padding: 0.75rem 2rem;
    border-radius: 0.375rem;
    transition: background-color 0.3s;
  }
  .hero-text a:hover {
    background-color: #e0b736;
  }
  .slider {
    height: 40vh;
    position: relative;
    overflow: hidden;
  }
  .slide {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease;
  }
  .slide.active {
    opacity: 1;
    z-index: 10;
  }
</style>
</head>
<body>

<header>
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="#" class="text-2xl font-bold text-custom-yellow">COLAB</a>
    <div class="hidden md:flex space-x-8 text-white">
      <a href="#">O NAS</a>
      <a href="#">DLA KOGO</a>
      <a href="#">WYDARZENIA</a>
      <a href="#">COLAB</a>
    </div>
  </nav>
</header>

<div class="hero-container">
  <div class="hero-text">
    <h1>TWORZYMY PRZESTRZEŃ<br />DLA SUKCESU</h1>
    <a href="#">ZOBACZ NADCHODZĄCE WYDARZENIA</a>
  </div>

  <div class="slider">
    <img src="https://picsum.photos/id/1015/1920/1080" alt="Slide 1" class="slide active" />
    <img src="https://picsum.photos/id/1016/1920/1080" alt="Slide 2" class="slide" />
    <img src="https://picsum.photos/id/1018/1920/1080" alt="Slide 3" class="slide" />
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    current = (current + 1) % slides.length;
    showSlide(current);
  }

  setInterval(nextSlide, 4000);
</script>

</body>
</html>
