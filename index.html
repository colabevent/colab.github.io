<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>COLAB - Przestrzeń dla Sukcesu</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #071e26;
    color: white;
  }
  .bg-custom-dark {
    background-color: #071e26;
  }
  .text-custom-yellow {
    color: #f4c542;
  }
  .bg-custom-yellow {
    background-color: #f4c542;
  }
  .border-custom-yellow {
    border-color: #f4c542;
  }
  .border-custom-teal {
    border-color: #00a0a0;
  }
  .hero-text {
    font-weight: 900;
    text-transform: uppercase;
    line-height: 1.1;
  }
  /* Slider */
  .slider {
    position: relative;
    width: 100%;
    height: 600px;
    margin-top: 2rem;
  }
  .slide {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    object-fit: cover;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    border-radius: 12px;
  }
  .slide.active {
    opacity: 1;
    z-index: 10;
  }
  /* Marquee */
  @keyframes marquee-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  @keyframes marquee-right {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(0); }
  }
  .colab-marquee-container {
    background-color: #000;
    overflow: hidden;
    padding: 20px 0;
  }
  .colab-marquee-row {
    display: inline-flex;
    min-width: 200%;
    white-space: nowrap;
  }
  .animate-marquee-left {
    animation: marquee-left 25s linear infinite;
  }
  .animate-marquee-right {
    animation: marquee-right 25s linear infinite;
  }
  .colab-marquee-text {
    font-size: 180px;
    font-weight: 900;
    line-height: 1;
    color: #f4c542;
    margin: 0 20px;
    user-select: none;
  }
  .colab-marquee-row img {
    height: 180px;
    width: 180px;
    border-radius: 50%;
    margin: 0 15px;
    object-fit: cover;
  }
</style>
</head>
<body class="bg-custom-dark">

<section class="hero h-screen flex flex-col justify-center items-center text-center px-6 md:px-0 relative z-10">
  <h1 class="hero-text text-7xl md:text-[100px] leading-tight max-w-6xl">
    TWORZYMY PRZESTRZEŃ<br />DLA SUKCESU
  </h1>
  <a href="#" class="mt-8 bg-custom-yellow text-gray-900 font-bold py-3 px-8 rounded-md hover:bg-yellow-400 transition duration-300">
    ZOBACZ NADCHODZĄCE WYDARZENIA
  </a>

  <!-- Slider pod tekstem -->
  <div class="slider max-w-7xl w-full mx-auto mt-12 rounded-lg overflow-hidden">
    <img src="https://github.com/colabevent/colab.github.io/blob/9341b2f4ecb2a83b50bc8c2babb3798ec898b3b3/photo1.jfif" alt="Slide 1" class="slide active" />
    <img src="https://picsum.photos/id/1016/1920/600" alt="Slide 2" class="slide" />
    <img src="https://picsum.photos/id/1018/1920/600" alt="Slide 3" class="slide" />
  </div>
</section>

<!-- COLAB MARQUEE -->
<section class="colab-marquee-container">
  <div class="colab-marquee-row animate-marquee-left">
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?1" alt="img1" />
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?2" alt="img2" />
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?3" alt="img3" />
  </div>

  <div class="colab-marquee-row animate-marquee-right mt-4">
    <img src="https://picsum.photos/180/180?4" alt="img4" />
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?5" alt="img5" />
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?6" alt="img6" />
    <span class="colab-marquee-text">COLAB</span>
  </div>

  <div class="colab-marquee-row animate-marquee-left mt-4">
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?7" alt="img7" />
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?8" alt="img8" />
    <span class="colab-marquee-text">COLAB</span>
    <img src="https://picsum.photos/180/180?9" alt="img9" />
  </div>
</section>

<script>
  // Slider JS
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;
  setInterval(() => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 5000);
</script>

</body>
</html>
