  <!-- Tailwind + Font Awesome jak na głównej -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #071e26;
      color: white;
    }

    html {
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 50;
    }

    nav a {
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #f4c542;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: #f4c542;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a.button {
      position: static;
    }

    nav a.button::after {
      display: none;
    }

    nav a.button:hover {
      color: inherit;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('photo2.jfif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* ciemna warstwa */
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      text-transform: uppercase;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .social-icons {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .social-icons a {
      color: white;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #facc15;
    }
	
	
.footer {
	font-size: 0.85rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1em;
  background-color: #071e26;
  color: #aaa;
}

.footer p {
	padding-left: 1em;
  margin: 0;
}
	
  </style>
</head>
<body>

      </div>
    </nav>
  </header>

  <!-- HERO SEKCJA -->
  <section class="hero">
    <div class="hero-content">
      <h1>Wydarzenie COLAB już wkrótce</h1>
      <p>Obserwujcie nas na mediach społecznościowych, aby być na bieżąco!</p>

        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
